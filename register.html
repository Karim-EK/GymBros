<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GymBros-Registrazione</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    </head>
    <body>
        <header>
            <h1>GymBros</h1>
        </header>
        <main>
            <h2>Registrazione</h2>
            <form action="registration.php" method="post">
                <fieldset><legend>Informazioni Generali</legend>
                    <label>*Email:<input type="email" name="email" autofocus required/></label><br/>
                    <label>*Password:<input type="password" name="password"required maxlength="20"/></label><br/>
                    <label>*Genere:
                        <select name="gender" required>
                            <option value="male">Uomo</option>
                            <option value="female">Donna</option>
                            <option value="other">Altro</option>
                        </select>
                    </label><br/>
                    <label>*Nome:<input type="text" name="name" required maxlength="12"/></label><br/>
                    <label>*Cognome:<input type="text" name="surname" required maxlength="12"/></label><br/>
                    <label>*Data di nascita:<input type="date" name="birthday" required/></label><br/>
                    <label>Nickname:<input type="text" name="nickname" maxlength="12"/></label><br/>
                    <label>Immagine Profilo <input type="button" value="Carica immagine"/></label>
                    <!-- TODO Aggiungi immagine -->
                </fieldset><br/>

                <fieldset><legend>Informazioni Dettagliate</legend>
                    <p>Potrai compilare i campi facoltativi anche in futuro se lo vorrai</p>
                    <label>Quante ore ti alleni a settimana: <input type="number" min="0" max="20" name="trainingHr"/></label><br/>
                    <label>Altezza:<input type="number" min="0" max="400" name="height"/>cm</label><br/>
                    <label>Peso:<input type="number" min="0" max="200" name="weigh"/>Kg</label><br/>
                    <label>Allenamento preferito:<br>
                        <input type="radio" name="favTraining" value="strenght"><a href="https://en.wikipedia.org/wiki/Strength_training">Forza</a></label><br/>
                        <label><input type="radio" name="favTraining" value="cardio"><a href="https://en.wikipedia.org/wiki/Aerobic_exercise">Cardio</a></label>
                    </fieldset>

                <fieldset><legend>Composizione Corporea</legend>
                    <label>Data misurazione: <input type="date" name="bodyCompDate"/></label><br/>
                    <label>Massa grassa<input type="text" name="bodyCompFat"/>
                        <label><select name="unityFat">
                            <option value="Kg">Kg</option>
                            <option value="%">%</option>
                        </select></label>
                    </label><br/>
                    <label>Massa muscolare<input type="text" name="bodyCompMuscle"/>
                        <label><select name="unityMuscle">
                            <option value="Kg">Kg</option>
                            <option value="%">%</option>
                        </select></label>
                    </label><br/>
                </fieldset>
            </form>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    <footer>
        <p>Creato da Karim El Kholy</p>
    </footer>
</html>
